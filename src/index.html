<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" />
    <title>Submit Form Using JavaScript</title>
</head>
<body>

    <div class="container">
        <h2 class="title">Create a new account</h2>
        <form action="/api/signup" class="form">

            <div class="input-group">
                <label for="username" class="label">Username</label>
                <input id="username" type="text" class="input" placeholder="Please enter your username" required>
                <span class="error-message"></span>
            </div>

            <div class="input-group">
                <label for="email" class="label">Email</label>
                <input id="email" type="email" class="input" placeholder="Please enter valid email address" autocomplete>
                <span class="error-message"></span>
            </div>

            <div class="input-group">
                <label for="password" class="label">Password</label>
                <input id="password" type="password" class="input" placeholder="Please enter password">
                <span class="error-message"></span>
            </div>

            <div class="input-group">
                <label for="password_confirmation" class="label">Password Confirmation</label>
                <input id="password_confirmation" type="password" class="input" placeholder="Please confirm your password">
                <span class="error-message"></span>
            </div>

            <input type="submit" class="button" value="Create account">

        </form>
    </div>
    <script src="./js/script.js"></script>
    <script>
        const form = document.querySelector('.form')
        const fields = ["username", "email", "password", "password_confirmation"]
        const validator = new FormValidator(form, fields)
        validator.initialize()
    </script>
</body>
</html>
